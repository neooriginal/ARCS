<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ARCS{% endblock %}</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='logo-nobackground.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Inter:wght@400;500;600&display=swap"
        rel="stylesheet">
    {% block head %}{% endblock %}
</head>

<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <img src="{{ url_for('static', filename='logo-nobackground.png') }}" alt="ARCS" class="logo-icon"
                        style="width: 32px; height: 32px; object-fit: contain;">
                    <div style="display: flex; flex-direction: column;">
                        <span class="logo-text">ARCS</span>
                        <div class="connection-status-header"
                            style="font-size: 0.6em; margin-top: 2px; display: flex; align-items: center; gap: 4px; color: #555; font-weight: 500;">
                            <div class="connection-dot" id="connection-dot-header"
                                style="width: 6px; height: 6px; background: #555; border-radius: 50%;"></div>
                            <span id="global-status-text-header">Connecting...</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Robot Selector -->
            <div class="robot-selector">
                <label>Select Robot</label>
                <div class="select-box">
                    <span class="status-dot active"></span>
                    <span class="robot-name">Local</span>
                    <span class="dropdown-arrow">‚ñº</span>
                </div>
            </div>

            <nav class="sidebar-nav">
                <a href="/" class="nav-item {{ 'active' if request.path == '/' else '' }}">
                    <span class="nav-icon">üìä</span>
                    <span class="nav-text">Dashboard</span>
                </a>
                <a href="/remote" class="nav-item {{ 'active' if request.path == '/remote' else '' }}">
                    <span class="nav-icon">üéÆ</span>
                    <span class="nav-text">Remote Control</span>
                </a>
                <a href="/ai" class="nav-item {{ 'active' if request.path == '/ai' else '' }}">
                    <span class="nav-icon">üß†</span>
                    <span class="nav-text">AI Agent</span>
                </a>
                <a href="/training" class="nav-item {{ 'active' if request.path == '/training' else '' }}">
                    <span class="nav-icon">üéì</span>
                    <span class="nav-text">Imitation</span>
                </a>
                <a href="/vr" class="nav-item {{ 'active' if request.path == '/vr' else '' }}">
                    <span class="nav-icon">ü•Ω</span>
                    <span class="nav-text">VR Control</span>
                </a>
                <a href="/memory" class="nav-item {{ 'active' if request.path == '/memory' else '' }}">
                    <span class="nav-icon">üíæ</span>
                    <span class="nav-text">Memory</span>
                </a>
            </nav>

            <div class="sidebar-footer">
                <div style="display: flex; gap: 12px;">
                    <a href="/settings" class="nav-item {{ 'active' if request.path == '/settings' else '' }}"
                        style="flex: 1; justify-content: center; background: rgba(0, 242, 255, 0.1); border: 1px solid rgba(0, 242, 255, 0.2);">
                        <span class="nav-icon">‚öôÔ∏è</span>
                    </a>
                    <a href="#" class="nav-item" onclick="logout(); return false;"
                        style="flex: 1; justify-content: center; background: rgba(255, 42, 42, 0.1); border: 1px solid rgba(255, 42, 42, 0.2);">
                        <span class="nav-icon">üö™</span>
                    </a>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="top-bar">
                <h2 class="page-title">{{ self.title() }}</h2>
                <div class="top-actions">
                    {% block actions %}{% endblock %}
                </div>
            </header>

            <div class="content-wrapper">
                {% block content %}{% endblock %}
            </div>
        </main>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    <script src="{{ url_for('static', filename='js/notifications.js') }}"></script>
    <script>
        (function () {
            const token = localStorage.getItem('auth_token');
            if (token) {
                const originalFetch = window.fetch;
                window.fetch = function (url, options = {}) {
                    options.headers = options.headers || {};
                    if (!options.headers['Authorization']) {
                        options.headers['Authorization'] = 'Bearer ' + token;
                    }
                    return originalFetch(url, options);
                };
            }
        })();

        async function logout() {
            try {
                await fetch('/api/auth/logout', { method: 'POST' });
            } catch (e) {
                console.error('Logout failed', e);
            }
            localStorage.removeItem('auth_token');
            localStorage.removeItem('auth_username');
            window.location.replace('/login');
        }
    </script>
    {% block scripts %}{% endblock %}
</body>

</html>
