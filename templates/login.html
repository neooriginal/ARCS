<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ARCS</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='logo-nobackground.png') }}">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>

<body>
    <div class="login-container">
        <div class="login-card">
            <div class="logo">
                <img src="/static/logo-nobackground.png" alt="ARCS" class="logo-img">
                <h1>ARCS</h1>
                <p id="mode-text">Loading...</p>
            </div>

            <div class="error-message" id="error-msg"></div>

            <form id="auth-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter username" required
                        autocomplete="username">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter password" required
                        autocomplete="current-password" oninput="checkStrength()">
                    <div class="strength-meter" id="strength-meter">
                        <div class="strength-bar">
                            <div class="strength-bar-fill" id="strength-fill"></div>
                        </div>
                        <div class="strength-text" id="strength-text"></div>
                    </div>
                </div>

                <div class="form-group" id="confirm-group">
                    <label for="confirm">Confirm Password</label>
                    <input type="password" id="confirm" name="confirm" placeholder="Confirm password"
                        autocomplete="new-password">
                </div>

                <button type="submit" class="btn-primary" id="submit-btn">Login</button>
            </form>

            <div class="setup-note" id="setup-note" style="display: none;">
                First time? Create your admin account above.
            </div>
        </div>
    </div>

    <script>
        let isSetupMode = false;

        async function checkStatus() {
            try {
                const res = await fetch('/api/auth/status');
                const data = await res.json();

                if (data.authenticated) {
                    window.location.href = '/';
                    return;
                }

                isSetupMode = !data.configured;

                if (isSetupMode) {
                    document.getElementById('mode-text').textContent = 'Create Admin Account';
                    document.getElementById('submit-btn').textContent = 'Create Account';
                    document.getElementById('confirm-group').classList.add('visible');
                    document.getElementById('setup-note').style.display = 'block';
                    document.getElementById('password').autocomplete = 'new-password';
                    document.getElementById('strength-meter').classList.add('visible');
                } else {
                    document.getElementById('mode-text').textContent = 'Sign in to continue';
                    document.getElementById('submit-btn').textContent = 'Login';
                    document.getElementById('strength-meter').classList.remove('visible');
                }
            } catch (e) {
                document.getElementById('mode-text').textContent = 'Connection Error';
            }
        }

        function checkStrength() {
            if (!isSetupMode) return;

            const password = document.getElementById('password').value;
            const fill = document.getElementById('strength-fill');
            const text = document.getElementById('strength-text');

            let score = 0;
            let tips = [];

            if (password.length >= 8) score++;
            else tips.push('8+ characters');

            if (password.length >= 12) score++;

            if (/[a-z]/.test(password) && /[A-Z]/.test(password)) score++;
            else tips.push('mixed case');

            if (/\d/.test(password)) score++;
            else tips.push('numbers');

            if (/[^a-zA-Z0-9]/.test(password)) score++;
            else tips.push('special chars');

            const levels = [
                { width: '20%', color: '#ff2a2a', label: 'Weak' },
                { width: '40%', color: '#ff8c00', label: 'Fair' },
                { width: '60%', color: '#ffd700', label: 'Good' },
                { width: '80%', color: '#90ee90', label: 'Strong' },
                { width: '100%', color: '#00ff9d', label: 'Excellent' }
            ];

            const level = levels[Math.min(score, 4)];
            fill.style.width = level.width;
            fill.style.background = level.color;

            if (tips.length > 0 && score < 4) {
                text.textContent = level.label + ' â€” Try: ' + tips.slice(0, 2).join(', ');
            } else {
                text.textContent = level.label;
            }
        }

        document.getElementById('auth-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const confirm = document.getElementById('confirm').value;
            const errorEl = document.getElementById('error-msg');
            const form = document.getElementById('auth-form');

            errorEl.classList.remove('visible');

            if (isSetupMode && password !== confirm) {
                errorEl.textContent = 'Passwords do not match';
                errorEl.classList.add('visible');
                return;
            }

            if (password.length < 4) {
                errorEl.textContent = 'Password must be at least 4 characters';
                errorEl.classList.add('visible');
                return;
            }

            form.classList.add('loading');

            try {
                const endpoint = isSetupMode ? '/api/auth/setup' : '/api/auth/login';
                const res = await fetch(endpoint, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await res.json();

                if (res.ok && data.token) {
                    localStorage.setItem('auth_token', data.token);
                    localStorage.setItem('auth_username', data.username);
                    window.location.href = '/';
                } else {
                    errorEl.textContent = data.error || 'Authentication failed';
                    errorEl.classList.add('visible');
                }
            } catch (err) {
                errorEl.textContent = 'Connection error. Please try again.';
                errorEl.classList.add('visible');
            } finally {
                form.classList.remove('loading');
            }
        });

        checkStatus();
    </script>
</body>

</html>
