<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARCS System Diagnostics</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='logo-nobackground.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/display.css') }}">
    <link
        href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Rajdhani:wght@500;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="dashboard-container">
        <!-- Header -->
        <header class="dashboard-header">
            <div class="header-left">
                <span class="brand">ARCS</span>
                <span class="sub-brand">SYSTEM DIAGNOSTICS</span>
            </div>
            <div class="header-right">
                <div class="mode-badge" id="mode-badge">INITIALIZING</div>
                <div class="clock" id="system-clock">00:00:00</div>
            </div>
        </header>

        <!-- Main Content Grid -->
        <main class="dashboard-grid">

            <!-- Left Panel: Sensors & Status -->
            <section class="panel left-panel">
                <div class="panel-header">SYSTEM STATUS</div>
                <div class="status-grid">
                    <div class="status-item" id="status-controller">
                        <span class="label">CONTROLLER</span>
                        <div class="indicator"></div>
                    </div>
                    <div class="status-item" id="status-arm">
                        <span class="label">ROBOT ARM</span>
                        <div class="indicator"></div>
                    </div>
                    <div class="status-item" id="status-camera">
                        <span class="label">MAIN VISION</span>
                        <div class="indicator"></div>
                    </div>
                    <div class="status-item" id="status-lidar">
                        <span class="label">LIDAR ARRAY</span>
                        <div class="indicator"></div>
                    </div>
                </div>

                <div class="metric-box">
                    <div class="metric-label">LIDAR PROXIMITY</div>
                    <div class="metric-bar-container">
                        <div class="metric-bar-fill" id="lidar-bar" style="width: 0%"></div>
                    </div>
                    <div class="metric-value" id="lidar-value">--- cm</div>
                </div>
            </section>

            <!-- Center Panel: The Core -->
            <section class="panel center-panel">
                <div class="core-container">
                    <div class="core-ring outer"></div>
                    <div class="core-ring inner"></div>
                    <div class="core-heart" id="core-heart">
                        <div class="icon" id="core-icon">âš¡</div>
                    </div>
                </div>
                <div class="core-status-text" id="core-status-text">SYSTEM READY</div>
            </section>

            <!-- Right Panel: Logs -->
            <section class="panel right-panel">
                <div class="panel-header">SYSTEM LOGS</div>
                <div class="log-terminal" id="log-terminal">
                    <div class="log-entry"><span class="timestamp">[SYS]</span> System initialized.</div>
                    <div class="log-entry"><span class="timestamp">[SYS]</span> Waiting for input...</div>
                </div>
            </section>
        </main>

        <!-- Footer: Task -->
        <footer class="dashboard-footer">
            <div class="task-label">CURRENT TASK</div>
            <div class="task-content" id="task-content">Waiting for command...</div>
        </footer>
    </div>

    <!-- Blockage Overlays -->
    <div class="warning-overlay left" id="warn-left"></div>
    <div class="warning-overlay right" id="warn-right"></div>
    <div class="warning-overlay center" id="warn-center"></div>

    <script src="{{ url_for('static', filename='js/display.js') }}"></script>
</body>

</html>
